<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 19</title>
    <style>
        body{
            text-align: center;
        }
        h1{
            font-family: 'Times New Roman', Times, serif;
        }
        button{
            padding: 10px;
        }
        label{
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Reverse a Number</h1>
    <label>Enter the Number:</label>
    <input type="number" id="input" placeholder="Enter the Number" name="num"><br><br>
    <button onclick="reverseNumber()">Reverse</button><br><br>
    <label>Expected Output:</label>
    <input type="text" id="output" name="output" placeholder="output:"><br><br>
    <script>
        function reverseNumber(){
            var P = document.getElementById("input");
            var Q = P.value;
            var R = Q.toString().split("").reverse().join("");
            var S = document.getElementById("output");
            S.value = R;
            }
        </script>
</body>
</html>
